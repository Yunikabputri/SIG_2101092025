<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 4 Membuat Line</title>
        <link rel = "stylesheet" type=" text/css" href="leaflet.css"> <!--Memanggil CSS Leaflet-->
        <script type="text/javascript" src="leaflet.js"></script> <!--Memanggil Javascrip Leaflet-->
    </head>
    <body>
        <div id="map_ku" style="width: 100%; height: 600px;"></div>
    </body>
    <script type="text/javascript">
       
        var mymap = L.map('map_ku').setView([-0.9138137,100.4657295],17); //politeknik negeri padang

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom:18,
            id:'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);

        var JalanKeBarak = [
    [-0.914727, 100.468787],
    [-0.914466, 100.469036],
    [-0.913931, 100.469146],
    [-0.913040, 100.469175],
    [-0.912933, 100.468122],
    [-0.912590, 100.467013],
   ];

   L.polyline(JalanKeBarak).addTo(mymap);

   var DuaJalanKePoli = [
    //array kordinate jalan pertama 
    [
                [-0.923044, 100.448551],
                [-0.921064, 100.451353],
                [-0.917667, 100.455348],
                [-0.907876, 100.461421],
                [-0.906810, 100.463411],
                [-0.912420, 100.468700],
    ],
    //array kordinate jalan kedua
    [
                [-0.922995, 100.448572],
                [-0.919171, 100.453870],
                [-0.919893, 100.454592],
                [-0.918466, 100.457799],
                [-0.917946, 100.461660],
                [-0.914660, 100.462959],
                [-0.914952, 100.467663],
                [-0.914062, 100.467728],
        ]
   ];

   L.polyline(DuaJalanKePoli).addTo(mymap);

   L.marker([-0.907876,100.461421])
   .bindTooltip("<b>Jalan Terjauh </b><br> 7 Km")
   .addTo(mymap); //Pop disalah satu line

   L.marker([-0.914660, 100.462959])
   .bindTooltip("<b>Jalan Tercepat </b><br>4 Km")
   .addTo(mymap); //Pop disalah satu line

    </script>
</html>
